[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.30"
optimizer = true
optimizer_runs = 200
via_ir = false
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@uniswap/v2-core/=lib/uniswap-v2-core/",
    "@uniswap/v2-periphery/=lib/uniswap-v2-periphery/",
    "@uniswap/lib/=lib/solidity-lib/"
]

[lint]
# ... rest of lint config ...
exclude_lints = ["unaliased-plain-import", "mixed-case-function", "mixed-case-variable", "screaming-snake-case-immutable"]

# Profile for Uniswap V2 deployment (Solidity 0.6.6)
[profile.uniswap]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.6.6"
optimizer = true
optimizer_runs = 999999
via_ir = false
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@uniswap/v2-core/=lib/uniswap-v2-core/",
    "@uniswap/v2-periphery/=lib/uniswap-v2-periphery/",
    "@uniswap/lib/=lib/solidity-lib/"
]

# Scripting
script = "script"
broadcast = "broadcast"
fs_permissions = [{ access = "read-write", path = "./deployments" }]

# Testing
test = "test"
gas_reports = ["*"]
fuzz = { runs = 256 }


# RPC endpoints
[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC}"
base_mainnet = "${BASE_MAINNET_RPC}"
localhost = "http://localhost:8545"

# Etherscan verification
[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
base_mainnet = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

